<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#train {
			display: flex;
			gap: 12px;
		}
		.cart{
			border: 1px solid black;
			min-width: 100px;
			height: 80px;
			text-align: center;
			position: relative;
		}
		.cart:before {
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			left:10px;
			bottom: -15px;
			background-color: white;
		}
		.cart:after{
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			left:58px;
			bottom: -15px;
			background-color: white;
		}
		}

	</style>
</head>
<body>
	<button id="add-person">Add Person</button>
	<button id="remove-last-person">Remove Last Person</button>
	<input type="text" id ="person">

	<div id ="train">
		<!-- <div class="cart">Kate</div>
		<div class="cart">Parker</div>
		<div class="cart">Sophie</div>
		<div class="cart">Alexandra</div> -->
	</div>

	<script>
		let people = ["Kate", "Parker", "Sophie", "Owen"]
		let train = document.getElementById("train")



		function makeTrain(){
			train.innerHTML=""
			for(let i = 0; i < people.length; i++){
			console.log(people[i])
			let cart = document.createElement("div")
			cart.classList.add("cart")
			train.appendChild(cart)
			cart.textContent = people[i]}

		}
		makeTrain()

		let lastPerson = people.pop()
		let addPersonBtn = document.getElementById("add-person"
			)
		let removeLastPersonBtn = document.getElementById("remove-last-person")
		addPersonBtn.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			people.push(personInput.value)
			makeTrain()
			personInput.value=""
			console.log(people)

		})
		removeLastPersonBtn.addEventListener("click", function(){people.pop()
			console.log(people)
		})
	</script>
</body>
</html>
